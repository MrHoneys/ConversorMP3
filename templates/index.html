<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Música MP3/MP4</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="wave-bg">
        <div class="converter-box">
            <h1>Conversor de Música</h1>
            <p>Cole um ou mais links (um por linha) para converter em MP3 ou MP4</p>

            <!-- AGORA É TEXTAREA -->
            <textarea id="urls" placeholder="Cole os links aqui..." rows="6"></textarea>

            <div class="options">
                <select id="formato" name="formato">
                    <option value="mp3">MP3</option>
                    <option value="mp4">MP4</option>
                </select>
                <button id="baixarBtn">Converter</button>
            </div>

            <div id="progressContainer">
                <div id="progressBar">0%</div>
            </div>

            <div id="loadingMessage" class="alert-warning" style="display:none;">
                <span>Ainda estamos finalizando...</span>
            </div>

            <div id="linksDownload"></div>

            <button id="limparBtn" class="limpar">Limpar Arquivos</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Conversor de Música MP3/MP4 - Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#baixarBtn').click(function() {
                var urls = $('#urls').val().trim();
                var formato = $('#formato').val();
                
                if (!urls) {
                    alert("Por favor, insira pelo menos um link.");
                    return;
                }

                $('#progressContainer').show();
                $('#loadingMessage').show();

                $.ajax({
                    url: '/baixar',
                    type: 'POST',
                    data: { 'urls': urls, 'formato': formato },
                    success: function(response) {
                        if (response.status === "sucesso") {
                            $('#linksDownload').html('');
                            response.files.forEach(function(file) {
                                $('#linksDownload').append(
                                    '<a href="/baixar_arquivo/' + file + '" download>' + file + '</a><br>'
                                );
                            });
                        }
                        $('#progressBar').css('width', '100%').text('100%');
                        setTimeout(function() {
                            alert("Download concluído com sucesso!");
                            $('#loadingMessage').hide();
                        }, 1000);
                    },
                    error: function() {
                        alert("Erro ao iniciar o download.");
                        $('#loadingMessage').hide();
                    }
                });

                let progress = 0;
                let interval = setInterval(function() {
                    if (progress < 100) {
                        progress += 10;
                        $('#progressBar').css('width', progress + '%').text(progress + '%');
                    } else {
                        clearInterval(interval);
                    }
                }, 500);
            });

            $('#limparBtn').click(function() {
                $.ajax({
                    url: '/limpar',
                    type: 'POST',
                    success: function(response) {
                        alert(response.message);
                        $('#linksDownload').html('');
                    },
                    error: function() {
                        alert("Erro ao limpar arquivos.");
                    }
                });
            });
        });
    </script>
</body>
</html>
